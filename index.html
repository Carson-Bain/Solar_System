<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="search">
        <input type="text" placeholder="Enter planet name" spellcheck="false">
        <button><img src="img/search.png"></button>
    </header>
    <div class="section">
        <div id="mercury"></div>
        <div id="venus"></div>
        <div id="earth"></div>
        <div id="mars"></div>
        <div id="jupiter"></div>
        <div id="saturn"></div>
        <div id="uranus"></div>
        <div id="neptune"></div>
    </div>
</body>
</html>
