<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="search">
        <input type="text" placeholder="Enter planet name" spellcheck="false">
        <button><img src="img/search.png"></button>
    </header>
    <div class="section">
        <div class="neptune-orbit">
            <div class="uranus-orbit">
                <div class="saturn-orbit">
                    <div class="jupiter-orbit">
                        <div class="mars-orbit">
                            <div class="earth-orbit">
                                <div class="venus-orbit">
                                    <div class="mercury-orbit"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats-box"></div>
    </div>
</body>
</html>
