<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="search">
        <input type="text" placeholder="Enter planet name" spellcheck="false">
        <button>Search</button>
    </header>
    <div class="section">
        <div class="images">
            <img id="mercury" class="planet" src="img/mercury.png">
            <img id="venus" class="planet" src="img/venus.png">
            <img id="earth" class="planet" src="img/earth.png">
            <img id="mars" class="planet" src="img/mars.png">
            <div class="break"></div>
            <img id="jupiter" class="planet" src="img/jupiter.png">
            <img id="saturn" class="planet" src="img/saturn.png">
            <img id="uranus" class="planet" src="img/uranus.png">
            <img id="neptune" class="planet" src="img/neptune.png">
        </div>
        <div class="info-box">
            <div class=".planetname">Test</div>
        </div>
    </div>
</body>
</html>
